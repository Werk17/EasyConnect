{% extends 'base.html' %}

{% load static %}

{% block title %}Contact Us Page {% endblock title %}
<!-- <link rel="stylesheet" href="{% static 'customstyle.css' %}"> -->
{% block main %}
<div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'homepagepic.png' %}" alt="Logo" style="width:300px;">
        </a>
        <!-- Links -->
        <!-- <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Homepage</a>
            </li>
        </ul> -->
    </nav>



    <div class="d-flex justify-content-center my-4" style="background-color: #70679b;">
        <div class="jumbotron">
            <h1 style="padding-block-start: 0%; text-align: center;">Contact Us </h1>
            <hr>

            <div class="form-group">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{form.email}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{form.subject}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-signature"></i></span>
                        </div>
                        {{form.message}}
                    </div>
                    <button class="btn btn-secondary">Submit </button>
            </div>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'email..';
    form_fields[2].placeholder = 'subject..';
    form_fields[3].placeholder = 'message..';

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock main %}
